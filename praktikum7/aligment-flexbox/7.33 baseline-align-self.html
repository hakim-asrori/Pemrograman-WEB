<!DOCTYPE html>
<html>

<head>
	<title>Baseline Align Self</title>
	<style type="text/css">
		body {
			/* font-size: 34px; */
			text-align: center;
			color: white;
		}

		#container {
			display: flex;
			flex-direction: row;
			height: 200px;
		}

		.box {
			width: 25px;
		}

		.box1,
		.box6 {
			background-color: red;
		}

		.box2,
		.box7 {
			background-color: orange;
		}

		.box3,
		.box8 {
			background-color: green;
		}

		.box4 {
			align-self: baseline;
			background-color: blue;
		}

		.box5,
		.box10 {
			background-color: purple;
		}
	</style>
</head>

<body>
	<div id="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">
			<h4>4</h4>
		</div>
		<div class="box box5">5</div>
		<div class="box box6">6</div>
		<div class="box box7">7</div>
</body>

</html>
