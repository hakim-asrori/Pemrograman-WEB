<!DOCTYPE html>
<html>

<head>
	<title>Baseline Align Item</title>
	<style type="text/css">
		#container {
			display: flex;
			flex-direction: row;
			height: 200px;
			align-items: baseline;
		}

		body {
			text-align: center;
			color: white;
		}


		.box {
			width: 25px;
		}

		.box1,
		.box6 {
			background-color: red;
		}

		.box2,
		.box7 {
			background-color: orange;
		}

		.box3 {
			background-color: green;
		}

		.box4 {
			background-color: blue;
		}

		.box5 {
			background-color: purple;
		}
	</style>
</head>

<body>
	<div id="container">
		<div class="box box1">
			<h7>1</h7>
		</div>
		<div class="box box2">
			<h1>2</h1>
		</div>
		<div class="box box3">
			<h6>3</h6>
		</div>
		<div class="box box4">
			<h6>4</h6>
		</div>
		<div class="box box5">
			<h7>5</h7>
		</div>
		<div class="box box6">
			<h3>6</h3>
		</div>
		<div class="box box7">
			<h3>7</h3>
		</div>
	</div>
</body>

</html>
