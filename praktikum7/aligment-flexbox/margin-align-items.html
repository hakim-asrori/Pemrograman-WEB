<!DOCTYPE html>
<html>

<head>
	<title>Margin Align Items</title>
	<style type="text/css">
		ul {
			display: flex;
			align-items: center;
			background-color: #00af8f;
			list-style: none;
			padding: .5em;
			margin: 0;
		}

		li {
			margin: 0 1em;
		}

		li.logo {
			margin-right: auto;
		}
	</style>
</head>

<body>
	<ul>
		<li class="logo"><img src="logo.png" alt="LoGoCo"></li>
		<li>About</li>
		<li>Blog</li>
		<li>Shop</li>
		<li>Contact</li>
	</ul>
</body>

</html>
