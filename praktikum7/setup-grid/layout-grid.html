<!DOCTYPE html>
<html>

<head>
  <title>Layout Grid</title>
  <style>
    body {
      color: white;
      font-size: 1.2em;
    }

    #layout {
      display: grid;
    }

    #one {
      background: red;
    }

    #two {
      background: orange;
    }

    #three {
      background: green;
    }

    #four {
      background: lightblue;
    }

    #five {
      background: purple;
    }
  </style>
</head>

<body>
  <div id="layout">
    <div id="one">One</div>
    <div id="two">Two</div>
    <div id="three">Three</div>
    <div id="four">Four</div>
    <div id="five">Five</div>
  </div>
</body>

</html>
