<html>

<head>
  <title>JS 10</title>
</head>

<body>
  <script>
    document.write("<h2><i>Beberapa contoh dari operator logika</i></h2>");
    document.write("Benarkah 100 > 99  dan 99 < 100 ? " + ((100 > 99) && (99 < 100)) + "<br />");
    document.write("Benarkah 100 > 99  dan 99 > 100 ? " + ((100 > 99) && (99 > 100)) + "<br />");
    document.write("Benarkah 100 > 99  atau 99 < 100 ? " + ((100 > 99) || (99 < 100)) + "<br />");
    document.write("Benarkah 100 > 99  atau 99 > 100 ? " + ((100 > 99) || (99 > 100)) + "<br />");
  </script>
</body>

</html>
