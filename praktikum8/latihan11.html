<head>
  <title>JS 11</title>

<body>
  <script>
    document.write("<h2><i>Beberapa contoh dari operator string</i></h2>");
    document.write("Benarkah 'ram' = 'vga' ? " + ("ram" == "vga") + "<br />");
    document.write("Benarkah '100' > '10' ? " + ("100" > "10") + "<br />");
    let nama_depan = "Hakim";
    let nama_belakang = "Asrori";
    nama = nama_depan + ' ' + nama_belakang;
    document.write("Nama Depan = 'Hakim'" + "<br />");
    document.write("Nama Belakang = 'Asrori'" + "<br />");
    document.write("Nama = nama_depan+nama_belakang = " + nama + "<br />");
    nama_depan = "Ahmad";
    document.write("nama_depan = 'Ahmad'" + "<br />");
    document.write("nama_depan += 'Asrori' = " + (nama_depan += " Asrori"));
  </script>
</body>
