<html>

<head>
  <title>JS 12</title>
</head>

<body>
  <script>
    document.write("<h2>Contoh pernyataan</h2>");
    let nilai = 100,
      hadiah;

    if (nilai > 90) {
      hadiah = "Mobil";
    } else {
      hadiah = "Sepeda";
    }

    document.write("Nilai ujian = 95. Hadiah = " + hadiah + "<br />");

    nilai = 80;
    if (nilai > 80) {
      hadiah = "Mobil";
    } else {
      hadiah = "Sepeda";
    }

    document.write("Nilai ujian = 75. Hadiah = " + hadiah + "<br />");
  </script>
</body>

</html>
