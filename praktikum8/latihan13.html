<head>
  <title>JS 13</title>

<body>
  <script>
    document.write("<h2>Contoh pernyataan</h2>");
    let nilai = parseFloat(prompt("Masukan nilai anda", "0")),
      hadiah;

    if (nilai > 90) {
      hadiah = "Mobil";
    } else {
      hadiah = "Sepeda";
    }

    document.write("Nilai ujian anda = " + nilai + "<br />");
    document.write("maka Hadiahnya adalah " + hadiah + "<br />");
  </script>
</body>

</html>
