<html>

<head>
  <title>JS 6</title>
</head>

<body>
  <script>
    let total = 8;
    let subTotal = 4;
    document.write("<b>Variabel awal adalah :</b><br /> total = 8 <br /> subtotal = 4 <br />");

    total = --subTotal;
    document.write("<b>Variabel baru dengan decrement (pengurangan) :</b><br />");
    document.write("total = " + total + "<br /> subtotal = " + subTotal + "<br />");

    total = ++subTotal;
    document.write("<b>Variabel baru dengan increment (penjumlahan) :</b><br />");
    document.write("total = " + total + "<br /> subtotal = " + subTotal + "<br />");

    total = -subTotal;
    document.write("<b>Variabel baru dengan negasi (lawan) :</b><br />");
    document.write("total = " + total + "<br /> subtotal = " + subTotal + "<br />");
  </script>
</body>

</html>
