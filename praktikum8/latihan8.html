<html>

<head>
  <title>JS 8</title>
</head>

<body>

  <script>
    document.write("<h2><i>Beberapa contoh dari operator penugasan</i></h2>");
    document.write("<h4>Variabel awal adalah nilai = 10, matematika = 5</h4><br>");

    let nilai = 10, matematika = 5;
    document.write("nilai += matematika = " + (nilai += matematika) + "<br>");

    nilai = 10, matematika = 5;
    document.write("nilai -= matematika = " + (nilai -= matematika) + "<br>");

    nilai = 10, matematika = 5;
    document.write("nilai *= matematika = " + (nilai *= matematika) + "<br>");

    nilai = 10, matematika = 5;
    document.write("nilai /= matematika = " + (nilai /= matematika) + "<br>");

    nilai = 10, matematika = 5;
    document.write("nilai %= matematika = " + (nilai %= matematika) + "<br>");
  </script>
</body>

</html>
