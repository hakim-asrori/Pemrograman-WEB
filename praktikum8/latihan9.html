<html>

<head>
  <title>JS 9</title>
</head>

<body>
  <script>
    document.write("<h2><i>Beberapa contoh dari operator perbandingan</i></h2>");
    document.write("Benarkah 100 = 100 ? " + (100 == 100) + "<br />");
    document.write("Benarkah 100 tidak sama dengan 50 ? " + (100 != 50) + "<br />");
    document.write("Benarkah 100 < 50 ? " + (100 < 50) + "<br />");
    document.write("Benarkah 100 >= 50 ? " + (100 >= 50) + "<br />");
    document.write("Benarkah 100 <= 50 ? " + (100 <= 50) + "<br />");
  </script>
</body>

</html>
