<script>
	const power = (base, exponent) => {
		let result = 1;
		for (let count = 0; count < exponent; count++) {
		    result *= base;
		}
		return result;
	}
	const square1 = (x) => { return x * x; }
	const square2 = x => x * x;

	console.log(power(2, 2));
	console.log("\n\n");
	console.log(square1(5));
	console.log("\n\n");
	console.log(square2(2));
</script>
